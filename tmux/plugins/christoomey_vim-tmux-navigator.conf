# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'M-S-Left' if-shell "$is_vim" 'send-keys M-S-Left'  'select-pane -L'
bind-key -n 'M-S-Down' if-shell "$is_vim" 'send-keys M-S-Down'  'select-pane -D'
bind-key -n 'M-S-Up' if-shell "$is_vim" 'send-keys M-S-Up'  'select-pane -U'
bind-key -n 'M-S-Right' if-shell "$is_vim" 'send-keys M-S-Right'  'select-pane -R'
bind-key -n 'M-|' if-shell "$is_vim" 'send-keys M-|'  'select-pane -l'

bind-key -T copy-mode-vi 'M-S-left' select-pane -L
bind-key -T copy-mode-vi 'M-S-down' select-pane -D
bind-key -T copy-mode-vi 'M-S-up' select-pane -U
bind-key -T copy-mode-vi 'M-S-right' select-pane -R
bind-key -T copy-mode-vi 'M-|' select-pane -l

